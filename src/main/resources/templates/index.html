<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- Sign-In Page -->
<div class="signin-container container">
    <!-- Sign-In Form using Bootstrap classes -->
    <form class="signin-form bg-light p-4 rounded shadow" action="dashboard" method="get">
        <h2 class="mb-4">Sign In</h2>
        <div class="mb-3">
            <label for="username" class="form-label visually-hidden">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label visually-hidden">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
    </form>
</div>

<!-- Bootstrap JS bundle (optional if you need JS functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
